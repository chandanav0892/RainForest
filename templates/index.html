<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iris Flower Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <br>

  <br>

  <h2>IRIS Classifier</h2>
  <br>
  <br>

  <form action="http://localhost:5000/predict"method="post">

    <label for="sepal_length">Sepal Length(cm):</label>
    <input type="text" class="form-control" placeholder="5.1" name="sepal_length">

    <label for="sepal_width">Sepal Width(cm):</label>
    <input type="text" class="form-control" placeholder="3.5" name="sepal_width">

    <label for="petal_length">Petal Length(cm):</label>
    <input type="text" class="form-control" placeholder="1.4" name="petal_length">

    <label for="petal_width">Petal Width(cm):</label>
    <input type="text" class="form-control" placeholder="0.2" name="petal_width">

   <br>
   <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <br>
  <br>  
  <h3>{{actual_text}}</h3>
  <br>
  <h3>{{prediction_text}}</h3>

</div>

</body>
</html>
